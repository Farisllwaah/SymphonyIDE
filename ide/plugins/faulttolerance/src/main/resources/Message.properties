BASE_CML_FILE_NAME=faultToleranceBase.cml
BASE_CML_TEMPLATE=\
chansets\r\n\
    \tF \= {| fault |}\r\n\
    \tE \= {| fault, error, failure |}\r\n\
    \t--Alpha_%1$s \= {|  |}\r\n\
    \t--H \= dunion({ErrorDetectionChannels, \r\n\
    \t--            \tRecoveryChannels, \r\n\
    \t--            \tOperationChannels})\r\n\
\r\n\
process RunE \= \r\n\
begin\
    \t@ [] e\: E @ e -> RunE\r\n\
end\
\r\n\
process ChaosE \= \r\n\
begin\r\n\
  \t@ Chaos [| E |] RunE\r\n\
end\r\n
CML_PROCESSES_FILE_NAME=%s-faultTolerance.cml
CML_PROCESSES_TEMPLATE=\
process FT_%1$s_H         = %1$s \\\\ H\r\n\
process FT_%1$s_E         = %1$s \\\\ E\r\n\
process FT_%1$s_Lazy      = NoFaults_%1$s [| Alpha_%1$s |] Lazy_%1$s\r\n\
process FT_%1$s_LazyLimit = NoFaults_%1$s [| Alpha_%1$s |] LazyLimit_%1$s\r\n\
\r\n\
process NoFaults_%1$s \= \r\n\
begin\r\n\
  \t@ FT_%1$s_H [| E |] Stop \r\n\
end\r\n\r\n\
\
process Lazy_%1$s \= \r\n\
begin\r\n\
  \t@ (FT_%1$s_H [| E |] ChaosE) \\\\ E \r\n\
end\r\n\r\n\
\
process Limit_%1$s \= \r\n\
begin\r\n\
  \tactions\r\n\
  \t\t Limit = [] e\: F @ e -> Limit\r\n\
  \t@ Limit\r\n\
end\r\n\r\n\
\
process LazyLimit_%1$s \= \r\n\
begin\r\n\
  \t@ ((FT_%1$s_H [| E |] Limit_%1$s) [| E |] ChaosE) \\\\ E \r\n\
end\r\n
LIMIT_PROCESS_NAME=Limit_%1$s
